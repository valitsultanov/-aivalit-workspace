name: Repo Guard

on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Block oversized files (>95MB)
        run: |
          set -e
          limit=$((95*1024*1024))
          while IFS= read -r -d '' f; do
            size=$(wc -c < "$f")
            if [ "$size" -gt "$limit" ]; then
              echo "File too large: $f ($size bytes)"
              exit 1
            fi
          done < <(find . -type f -not -path './.git/*' -print0)

      - name: Basic secret grep
        run: |
          set -e
          if grep -RInE "github_pat_[A-Za-z0-9_]{20,}|AKIA[0-9A-Z]{16}|-----BEGIN (RSA|OPENSSH|EC) PRIVATE KEY-----" . --exclude-dir=.git ; then
            echo "Potential secret pattern found"
            exit 1
          fi
